<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Civic Connect</title>
<link rel="stylesheet" href="style.css">
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
<div class="bg-shapes">
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>
</div>

<section id="contact" class="contact-section">
  <div class="container">
    <h2>Contact <span>Civic Connect</span></h2>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>
    <form id="contactForm" action="https://formspree.io/f/mvgwpgog" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message..." rows="5" required></textarea>
      </div>
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAABCD12345efghIj"></div>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
    <div id="formStatus" class="form-status"></div>
  </div>
</section>

<footer class="footer">
  <div class="footer-container">
    <p>© 2025 Civic Connect. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
